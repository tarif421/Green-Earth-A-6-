<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Plants</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- Navbar -->
    <section class="bg-[#15803D] py-4 text-white flex flex-col lg:flex-row justify-between items-center px-6 lg:px-15">
        <h2 class="font-semibold text-2xl"><i class="fa-solid fa-seedling text-green-300"></i> Green Plants</h2>
        <ul class=" flex gap-6">
            <li>About</li>
            <li>Gallery</li>
            <li>Plant & Tree</li>
        </ul>

        <div>
            <button class="bg-[#FACC15] text-[#15803D] my-3 lg:my-0 text-sm px-3 py-2 rounded-full">Plant a
                Tree</button>
        </div>
    </section>
    <!--  Banner -->
    <section class="flex flex-col lg:flex-row justify-between items-center bg-[#CFF0DC]">
        <img class="-90 w-90 mr-8 mb-4 lg:mb-0" src="assets/hero-leaf1.png " alt="">
        <div class=" ">
            <h1 class="font-bold text-3xl text-center ">Plant a Tree, Grow a Future</h1>
            <p class="text-sm text-[#1F293780] text-center mt-3">Join our mission to plant 1 million trees and
                make the
                Earth greener for
                future
                generations.</p>

            <div class="flex justify-center mt-3">
                <button class="bg-[#FACC15] text-[#15803D] text-sm px-3 py-2 rounded-full">Get Involved</button>
            </div>
        </div>

        <img class="-90 w-90 ml-8" src="assets/hero-leaf2.png" alt="">

    </section>

    <!-- main -->
    <main class="p-10 bg-[#F0FDF4]">
        <h2 class="text-center items-centers font-semibold text-2xl text-[#1F2937]">Choose Your Trees</h2>
        <section class="bg-[#F0FDF4] w-12/12 mx-auto grid grid-cols-12 p-7  gap-3 ">
            <!-- Col left -->
            <aside class="border-red-400 col-span-2 bg-[#F0FDF4] ">
                <h2 class="font-semibold">Categories</h2>
                <div id="Tree-options-container">
                    <button id="allTree-container"
                        class="btn btn-outline btn-success w-full border-none  text-left justify-start text-[#1F2937]">All
                        Trees</button>
                </div>
            </aside>
            <!-- col Middle -->
            <aside class="  bg-[#F0FDF4] col-span-8">
                <section id="card-container" class=" grid grid-cols-3 gap-4">

                </section>
            </aside>
            <!-- col Right -->
            <aside class="bg-white rounded-lg   col-span-2  ">
                <h2 class="font-semibold text-xl">Your Cart</h2>
                <section id="container-total" class="bg-[#F0FDF4] p-2 rounded-xl mt-2 mx-3 py-2">

                </section>
            </aside>
        </section>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="modal-container">
                    <div class="flex">
                        <h4>Price</h4>
                        <p class="text-[#1F293780]"><span class="text-[#1F293780]"><i
                                    class="fa-solid fa-bangladeshi-taka-sign"></i></span>takaa</p>
                    </div>

                </div>

            </div>

            </div>
        </dialog>
    </main>



    <script type="module" src="script/script.js"></script>
</body>

</html>
