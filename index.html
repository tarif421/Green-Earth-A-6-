<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Plants</title>
    <!-- Daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- Navbar -->
    <section class="bg-[#15803D] h-[80px] text-white flex justify-between items-center px-15">
        <h2 class="font-semibold text-2xl"><i class="fa-solid fa-seedling text-green-300"></i> Green Plants</h2>
        <ul class="flex gap-6">
            <li>About</li>
            <li>Gallery</li>
            <li>Plant & Tree</li>
        </ul>

        <div>
            <button class="bg-[#FACC15] text-[#15803D] text-sm px-3 py-2 rounded-full">Plant a Tree</button>
        </div>
    </section>
    <!--  Banner -->
    <section class="flex justify-between items-center bg-[#CFF0DC]">
        <img class="-90 w-90 mr-8" src="assets/hero-leaf1.png " alt="">
        <div class=" ">
            <h1 class="font-bold text-3xl text-center ">Plant a Tree, Grow a Future</h1>
            <p class="text-sm text-[#1F293780] text-center mt-3">Join our mission to plant 1 million trees and
                make the
                Earth greener for
                future
                generations.</p>

            <div class="flex justify-center mt-3">
                <button class="bg-[#FACC15] text-[#15803D] text-sm px-3 py-2 rounded-full">Get Involved</button>
            </div>
        </div>

        <img class="-90 w-90 ml-8" src="assets/hero-leaf2.png" alt="">

    </section>

    <!-- main -->
    <main class="p-10 bg-[#F0FDF4]">
        <h2 class="text-center items-centers font-semibold text-2xl text-[#1F2937]">Choose Your Trees</h2>
        <section class="bg-[#F0FDF4] w-12/12 mx-auto grid grid-cols-12 p-7 border-2 border-purple-500 gap-3 ">
            <!-- Col left -->
            <aside class="border-red-400 col-span-2 bg-[#F0FDF4] ">
                <h2 class="font-semibold">Categories</h2>
                <div id="Tree-options-container">

                </div>
            </aside>
            <!-- col Middle -->
            <aside class=" bg-[#F0FDF4] col-span-8">
                <section id="card-container" class=" grid grid-cols-3">

                </section>
            </aside>
            <!-- col Right -->
            <aside class="bg-slate-500 col-span-2">
                <p>tarif</p>
            </aside>
        </section>
    </main>


    <script type="module" src="script/script.js"></script>
</body>

</html>
